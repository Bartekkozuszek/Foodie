    <header class="show-recipe-img"><img
            th:src="@{'/recipe/' + ${recipe.id} + '/recipeimage'}" alt="" src="#">
    </header>
                <div class="col-md-4 mb-4 sub-popular">
                    <h1 th:text="*{recipe.getDescription()}"></h1>
                    <a class="btn btn-primary" href="#"
                       th:href="@{'/recipe/' + ${recipe.id} + '/image'}" role="button">Lägg till bild</a>
                    <div class="underline-line-sub"></div>
                </div>
</div>
<div class="container">
    <div class="row sub-popular">
        <div class="h2">Kategori<a class="btn btn-primary" href="#"
                           th:href="@{'/recipe/' + ${recipe.id} + '/category/new'}" role="button">Lägg till kategori</a>
        </div>
        <div class="underline-line-sub"></div>
        <div class="row">
            <div class="col-md-4 mb-4 sub-popular" th:each="category : ${recipe.categories}">
                <div class="h2" th:text="${category.description}"></div>
                <div class="underline-line-sub"></div>
                <!--            <div class="btn"><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/category/' + ${category.id} + '/show'}">View</a></div>-->
                <a class="btn btn-second" href="#" th:href="@{'/recipe/' + ${recipe.id} + '/category/' + ${category.id} + '/update'}">Uppdatera</a>
                <a class="btn btn-second" href="#" th:href="@{'/recipe/' + ${recipe.id} + '/category/' + ${category.id} + '/delete'}">Radera</a>
            </div>
        </div>
    </div>
</div>
<div class="container">
                        <div class="row sub-header-show">
                            <div class="col-md-4">
                                <h4>Prep Tid</h4>
                                <div class="underline-line-sub"></div>
                                <p th:text="${recipe.prepTime + '  min'}"></p>
                            </div>
                            <div class="col-md-4">
                                <h4>Tillagnings Tid</h4>
                                <div class="underline-line-sub"></div>
                                <p th:text="${recipe.cookTime + ' min'}"></p>
                            </div>
                            <div class="col-md-4">
                                <h4>Portioner</h4>
                                <div class="underline-line-sub"></div>
                                <p th:text="${recipe.servings + ' port'}"></p>
                            </div>
                            <a class="btn btn-second" href="#" th:href="@{'/recipe/' + ${recipe.id} + '/update'}">Uppdatera</a>
                        </div>
</div>
<div class="container">
    <div class="row sub-popular">
        <h2>Ingredieneser  <a class="btn btn-primary" href="#"
                             th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/new'}" role="button">Lägg till ingredientser</a></h2>
        <div class="underline-line-sub"></div>
        <ul th:each="ingredient: ${recipe.ingredients}">
            <span class="h4" th:text="${ingredient.getDescription() +
                                '  ' + ingredient.getAmount() + ' ' + ingredient.getUnit()}"></span>
                <a class="btn btn-second" href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/update'}">Uppdatera</a>
                <a class="btn btn-second" href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/delete'}">Radera</a>
        </ul>
    </div>
</div>
<div class="container">
    <div class="row sub-header-show">
        <h2>Direktiv</h2>
        <div class="underline-line-sub"></div>
        <div class="col-md-4">
            <p id="directions" th:text="${recipe.directions}">
        </div>
        <a class="btn btn-second" href="#" th:href="@{'/recipe/' + ${recipe.id} + '/update'}">Uppdatera</a>
    </div>
</div>
<div class="row sub-popular"></div>
