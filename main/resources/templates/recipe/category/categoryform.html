<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Ingredient</title>
    <!-- Latest compiled and minified CSS -->
    <link href="../static/css/Styles.css" th:href="@{/css/Styles.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!--/*@thymesVar id="ingredient" type="guru.springframework.commands.IngredientCommand"*/-->
            <form  th:object="${category}" th:action="@{'/recipe/' + ${category.getRecipeId()} + '/category'} " method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="pannel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Edit Category Information</h1>
                        </div>
                        <div class="panel-body">


                            <div class="row">
                               <div class="col-md-3 form-group">
                                   <label>Description:</label>
                                   <select th:field="*{description}">
                                       <option th:value="'Apertif'">Apertif</option>
                                       <option th:value="'Meat'">Meat</option>
                                       <option th:value="'Fish'">Fish</option>
                                       <option th:value="'Bird'">Bird</option>
                                       <option th:value="'Soup'">Soup</option>
                                       <option th:value="'Sides'">Sides</option>
                                       <option th:value="'Sauces'">Sauces</option>
                                       <option th:value="'Dessert'">Dessert</option>
                                       <option th:value="'Buffe'">Buffe</option>
                                   </select>
                                </div>

                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
