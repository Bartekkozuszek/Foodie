<div class="container">
    <div class="row">
        <div class="col-md-4 mb-4 sub-popular">
            <h1>Edit Recipe</h1>
            <div class="underline-line"></div>
        </div>
    </div>
</div>
<div class="container">
  <form th:object="${recipe}" th:action="@{/recipe/save}" method="post">
       <input type="hidden" th:field="*{id}"/>
                    <div class="col-md-4 sub-header-show">
      <label class="h4">Recipe Title:</label>
      <div class="underline-line-sub"></div>
      <input type="text" class="form-control" th:field="*{description}"/>
  </div>
      <div class="col-md-4 sub-header-show">
          <label class="h4">Prep Time:</label>
          <div class="underline-line-sub"></div>
          <input type="text" class="form-control" th:field="*{prepTime}"/>
      </div>
      <div class="col-md-4 sub-header-show">
          <label class="h4">Cook Time:</label>
          <div class="underline-line-sub"></div>
          <input type="text" class="form-control" th:field="*{cookTime}"/>
      </div>
      <div class="col-md-4 sub-header-show">
          <label class="h4">Servings:</label>
          <div class="underline-line-sub"></div>
          <input type="text" class="form-control" th:field="*{servings}"/>
      </div>
      <div class="col-md-4 sub-header-show">
          <label class="h4" for="tags">Tags:</label>
          <div class="underline-line-sub"></div>
          <select class="form-control selectpicker" th:field="*{tags}" id="tags">
              <option th:each="tags: *{T(org.example.springfoodieapp.domain.Tags).values()}"
                      th:value="${tags}"
                      th:text="${tags}">
              </option>
          </select>
      </div>
      <div class="col-md-4 sub-header-show">
          <label class="h4" for="tags">Tags:</label>
          <div class="underline-line-sub"></div>
          <select class="form-control selectpicker" th:field="*{tags}" id="tags">Tags
              <option th:each="tags: *{T(org.example.springfoodieapp.domain.Tags).values()}"
                      th:value="${tags}"
                      th:text="${tags}">
              </option>
          </select>
      </div>
      <div class="col-md-4 sub-popular">
          <label class="h4">Directions</label>
          <div class="underline-line-sub"></div>
          <textarea class="form-control"  rows="8" cols="50" style="width: 1000px" th:field="*{directions}">
          </textarea>
      </div>
      <div class="container">
      <div class="row">
          <div class="col-md-12 sub-header-show">
              <h4>Kort beskrivning</h4>
              <div class="underline-line-sub"></div>
              <textarea class="form-control" rows="8" cols="50" style="width: 1000px" th:field="*{notes.recipeNotes}"></textarea>
              <button type="submit" class="btn btn-primary">Continue</button>
          </div>
      </div>
      </div>
  </form>
</div>
